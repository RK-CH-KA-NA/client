<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

  <!-- <link rel="stylesheet" href="styles/reset.css"> -->
  <!--TEMPLATES-->

  <!--Channel Item Template-->
  <script type="text/x-handlebars-template" id="channel-item-template">
    <div>
      <img src="{{image_url}}" id="{{channel_id}}">
    </div>
    <h3>{{title}}</h3>
    <p>{{description}}</p>
  </script>

  <!--IFrame Template-->
  <script type="text/x-handlebars-template" id="iframe-template">
    <h3>{{title}}</h3>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p>{{description}}</p>
    <section id="playlist">
    </section>
  </script>

  <!--Playlist Item Template-->
  <script type="text/x-handlebars-template" id="playlistItem-template">
    <div>
      <img src="{{image_url}}"/>
    </div>
    <h4>{{title}}</h4>
    <p>{{description}}</p>
  </script>

  <!--Error template-->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

</head>

<body>

    <!-- <section class="error-view">

    </section> -->

    <section class="channels container">
      <h2 class="view-title">Channels</h2>
      <section class="channel-list">
        <ul id="channel-list"></ul>
      </section>
    </section>

    <section class="playlist container">
      <h2 class="view-title">Playlists</h2>
      <section class="playlist-list">
        <ul id="playlist-list"></ul>
      </section>
    </section>
  </main>

  <footer>
    <ul>
