<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code[source];</title>
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/modules/channel-display.css">
  <link rel="stylesheet" href="styles/modules/nav-bar.css">
  <link rel="stylesheet" href="styles/modules/playlist-display.css">
  <link rel="stylesheet" href="styles/modules/iframe-display.css">
  
  <!--Channel Item Template-->
  <script type="text/x-handlebars-template" id="channel-item-template">
    <section class="channel" data-id="{{id}}">
      <img src="{{url}}">
      <h3>{{title}}</h3>
    </section>
  </script>

  <!--Playlist Item Template-->
  <script type="text/x-handlebars-template" id="playlistItem-template">
    <section class="playlist clearfix" data-id="{{id}}">
      <img src="{{url}}"/>
      <article>
        <h4>{{title}}</h4>
        <p>{{{description}}}</p>
      </article>
    </section>
  </script>

  <!--IFrame Template-->
  <script type="text/x-handlebars-template" id="iframe-template">
    <section class="iframe">
      <iframe width="560" height="315" src="http://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <p>{{{description}}}</p>
    </section>
  </script>

  <!--Error template-->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

</head>

<body class="clearfix">
  <header>
    <div class="header-content">
      <h1>code[source];</h1>
    </div>
    <nav>
      <div id="icon-menu" class="pull-right"><img src="http://via.placeholder.com/40x40"></div>
      <ul>
        <li>Login</li>
        <li>About</li>
        <li><a href='/'>Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="container">
      <section id="content-creators">
      </section>
    </section>

    <section id="playlists" class="container">
    </section>

    <section id="iframe" class="container">
    </section>

    <section id="about-us" class="container">
    </section>

    <section id="error" class="container">
    </section>
  </main>

  <footer>
    <ul>
      <li>LinkedIn</li>
      <li>Github</li>
      <li>Code Fellows</li>
    </ul>
  </footer>

  <!--External CDN's-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!--Inner links of JavaScript files-->
  <script src="./scripts/models/channels.js" type="text/javascript"></script>
  <script src="./scripts/models/playlists.js" type="text/javascript"></script>
  <script src="./scripts/models/videos.js" type="text/javascript"></script>
  <script src="./scripts/index.js" type="text/javascript"></script>
  <script src="./scripts/views/playlist-view.js" type="text/javascript"></script>
  <script src="./scripts/views/channel-view.js" type="text/javascript"></script>
  <script src="./scripts/views/iframe-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>
</html>
