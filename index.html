<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code[source];</title>
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/51d687ce52/UntitledProject/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/modules/channel-display.css">
  <link rel="stylesheet" href="styles/modules/nav-bar.css">
  <link rel="stylesheet" href="styles/modules/playlist-display.css">
  <link rel="stylesheet" href="styles/modules/iframe-display.css">
  
  <!--Channel Item Template-->
  <script type="text/x-handlebars-template" id="channel-item-template">
    <section class="channel" data-id="{{id}}">
      <img src="{{url}}">
      <h3>{{title}}</h3>
    </section>
  </script>


  <!--IFrame Template-->
  <script type="text/x-handlebars-template" id="iframe-template">
    <h3>{{title}}</h3>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p>{{description}}</p>
    <section id="playlist">
    </section>
  </script>

  <!--IFrame Template-->
  <script type="text/x-handlebars-template" id="iframe-template">
    <section class="iframe">
      <iframe width="560" height="315" src="http://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <p>{{{description}}}</p>
    </section>
  </script>

  <!--Error template-->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

</head>

<body class="clearfix">

    <div class="header-content">
      <h1>code[source];</h1>
    </div>
    <nav>

    <section id="about-section" class="container">

        <p>This proyect is about a collection</p>

        <p>programming languages to libraries, packages,</p>
