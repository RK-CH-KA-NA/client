<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fellow[Code];</title>
  <!--TEMPLATES-->

  <!--Error template-->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>
  <!--Channel template--> 
  <script type="text/x-handlebars-template" id="channel-template">
    <li>
        <img src={{thumbnail_url}}> 
    </li>       
  </script>
  <!--Playlist template-->
  <script type="text/x-handlebars-template" id="playlist-template">
    <li>
        <img src={{thumbnail_url}}> 
    </li>       
  </script>
</head>
<body>
  <header>
   <div class="header-content">
    <h1>fellow[Code];</h1>
    <div id="hamburger"></div>
   </div>  
   <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Playlists</li>
      <li>Topics</li>
      <li>Admin LogIn</li>
    </ul>
   </nav>
  </header>
  <main>
      <section class="error-view">
          <h2>Sorry, something went wrong</h2>
          <section id="error-message"></section>
        </section>

        <section class="channels container">
            <h2 class="view-title">Channels</h2>
            <section class="channel-list">
              <ul id="channel-list"></ul>
            </section>
          </section>

          <section class="playlist container">
              <h2 class="view-title">Playlists</h2>
              <section class="playlist-list">
                <ul id="playlist-list"></ul>
              </section>
            </section>
  </main>
